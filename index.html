<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BeastBalak - Netflix Style Showcase</title>
  <link rel="icon" href="https://yt3.googleusercontent.com/J7wynSpzjFkN2YpAiFWTCw14qdDhHyrl6hWqSA7jGelqVAAmj8mLyQaAyI9racPE14zr0KQAd9I=s160-c-k-c0x00ffffff-no-rj" type="image/png">
  <style>
    body { margin:0; background:#141414; color:white; font-family:Arial, sans-serif; }
    header { display:flex; justify-content:space-between; align-items:center; padding:10px 20px; background:#000; position:sticky; top:0; z-index:100; }
    .logo { display:flex; align-items:center; }
    .logo img { width:46px; height:46px; border-radius:50%; margin-right:10px; }
    nav a { color:white; margin:0 10px; text-decoration:none; font-weight:bold; }
    nav a:hover { color:#e50914; }
    .banner { position:relative; background:url('https://img.youtube.com/vi/VIDEO_ID/maxresdefault.jpg') center/cover no-repeat; height:400px; display:flex; align-items:flex-end; padding:20px; }
    .banner h1 { font-size:3rem; margin:0; }
    .row { margin:20px; }
    .row h2 { margin-bottom:10px; }
    .row-posters { display:flex; overflow-x:auto; gap:10px; padding-bottom:10px; }
    .row-posters::-webkit-scrollbar { display:none; }
    .row-posters img { max-height:160px; object-fit:cover; cursor:pointer; transition:transform 0.3s; border-radius:4px; }
    .row-posters img:hover { transform:scale(1.1); }
    /* Modal */
    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:1000; }
    .modal-content { position:relative; width:80%; max-width:800px; }
    .modal-content iframe { width:100%; height:450px; }
    .close { position:absolute; top:-40px; right:0; font-size:2rem; cursor:pointer; }
    @media(max-width:768px) {
      .banner { height:250px; }
      .banner h1 { font-size:2rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://yt3.googleusercontent.com/J7wynSpzjFkN2YpAiFWTCw14qdDhHyrl6hWqSA7jGelqVAAmj8mLyQaAyI9racPE14zr0KQAd9I=s160-c-k-c0x00ffffff-no-rj" alt="BeastBalak Logo">
      <span>BeastBalak</span>
    </div>
    <nav>
      <a href="https://www.youtube.com/@beastbalak" target="_blank">Channel</a>
      <a href="https://www.youtube.com/@beastbalak/videos" target="_blank">Videos</a>
    </nav>
  </header>

  <!-- Banner (featured video) -->
  <section class="banner">
    <h1>Featured: BeastBalak</h1>
  </section>

  <!-- Rows -->
  <div class="row">
    <h2>Latest Uploads</h2>
    <div class="row-posters">
      <img src="https://i.ytimg.com/an_webp/GTunYAY52Lw/mqdefault_6s.webp" data-video="https://www.youtube.com/watch?v=GTunYAY52Lw" alt="">
      <img src="https://i.ytimg.com/an_webp/RDGhEXpmVgk/mqdefault_6s.webp" data-video="https://www.youtube.com/watch?v=RDGhEXpmVgk" alt="">
      <img src="https://i.ytimg.com/an_webp/2vnaxQhUXi8/mqdefault_6s.webp" data-video="https://www.youtube.com/watch?v=2vnaxQhUXi8" alt="">
     
    </div>
  </div>

  
  <!-- Modal -->
  <div class="modal" id="videoModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <iframe id="videoFrame" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    // Modal logic
    const modal = document.getElementById('videoModal');
    const videoFrame = document.getElementById('videoFrame');
    const closeModal = document.getElementById('closeModal');

    document.querySelectorAll('.row-posters img').forEach(img => {
      img.addEventListener('click', () => {
        const videoId = img.getAttribute('data-video');
        videoFrame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        modal.style.display = 'flex';
      });
    });

    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
      videoFrame.src = '';
    });

    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
        videoFrame.src = '';
      }
    });
  </script>
</body>
</html>
