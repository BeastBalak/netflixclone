<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BeastBalak — Netflix-style Clone (Demo)</title>
  <meta name="description" content="A lightweight single-file Netflix-style UI demo themed for BeastBalak's YouTube channel." />
  <style>
    :root{
      --bg:#0b0b0c; --card:#141416; --muted:#9aa0a6; --accent:#e50914; --glass:rgba(255,255,255,0.04);
      --radius:12px; --gap:16px; --maxw:1200px;
      --transition:250ms cubic-bezier(.2,.9,.3,1);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0; background:linear-gradient(180deg,var(--bg) 0%, #060606 100%); color:#fff;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      line-height:1.3;
    }

    .site{max-width:var(--maxw); margin:24px auto; padding:18px;}

    header{display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:18px}
    .brand{display:flex; align-items:center; gap:12px}
    .logo{display:flex; align-items:center; gap:10px}
    .logo img{width:44px;height:44px;border-radius:50%;}
    .logo h1{font-size:18px;margin:0}

    nav{display:flex;gap:14px; align-items:center}
    nav a{color:var(--muted); font-size:14px; text-decoration:none}
    .cta{background:var(--accent); color:white; padding:8px 12px; border-radius:8px; font-weight:600; text-decoration:none}

    .hero{
      position:relative; border-radius:14px; overflow:hidden; min-height:320px; display:flex; align-items:flex-end; padding:28px;
      background-image:linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.65)), url('https://yt3.googleusercontent.com/ytc/AIdro_n-bbalak-channel-banner');
      background-size:cover; background-position:center;
      margin-bottom:26px;
    }
    .hero .meta{max-width:720px}
    .hero h2{margin:0 0 8px 0; font-size:34px}
    .hero p{color:var(--muted); margin:0 0 12px}
    .hero .hero-actions{display:flex; gap:10px}
    .btn{background:var(--glass); border:none; padding:10px 14px; border-radius:10px; color:#fff; cursor:pointer; font-weight:600; transition:transform var(--transition), background var(--transition)}
    .btn:hover{transform:translateY(-3px)}
    .btn.play{background:white; color:#000}

    .row{margin-bottom:22px}
    .row h3{margin:6px 0 12px 4px}
    .cards{display:flex; gap:12px; overflow:auto; padding-bottom:6px}
    .card{min-width:170px; border-radius:10px; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.2)); box-shadow:0 6px 18px rgba(0,0,0,0.6); cursor:pointer; transition:transform var(--transition) ease, box-shadow var(--transition)}
    .card img{display:block; width:100%; height:245px; object-fit:cover; border-radius:10px}
    .card .title{padding:8px; font-weight:600; font-size:14px}
    .card:hover{transform:translateY(-8px); box-shadow:0 18px 40px rgba(0,0,0,0.7)}

    @media (max-width:720px){
      .hero{min-height:240px;padding:18px}
      .card img{height:180px}
      .logo h1{font-size:16px}
    }

    .toolbar{display:flex; gap:12px; align-items:center; margin-bottom:12px}
    .search{flex:1}
    .search input{width:100%; padding:12px 14px; border-radius:10px; border:1px solid rgba(255,255,255,0.04); background:transparent; color:#fff}

    .modal{position:fixed; inset:0; display:none; align-items:center; justify-content:center; background:rgba(0,0,0,0.6); z-index:60}
    .modal.open{display:flex}
    .modal .panel{width:min(900px,94%); background:#000; border-radius:12px; overflow:hidden}
    .modal .panel iframe{width:100%; height:500px; border:0}
    .close{position:absolute; right:18px; top:14px; background:rgba(255,255,255,0.06); border-radius:8px; padding:6px 8px; cursor:pointer}

    .muted{color:var(--muted); font-size:13px}
    .pill{background:rgba(255,255,255,0.04); padding:6px 8px; border-radius:10px; font-size:13px}

    .cards::-webkit-scrollbar{height:10px}
    .cards::-webkit-scrollbar-thumb{background:rgba(255,255,255,0.06); border-radius:999px}

    footer{margin-top:26px; color:var(--muted); font-size:13px; text-align:center}
  </style>
</head>
<body>
  <div class="site">
    <header>
      <div class="brand">
        <div class="logo">
          <img src="https://yt3.googleusercontent.com/ytc/AIdro_kp5-BeastBalak-profile" alt="BeastBalak Logo">
          <div>
            <h1>BeastBalak</h1>
            <div class="muted">Official YouTube Channel Showcase</div>
          </div>
        </div>
      </div>
      <nav>
        <a href="https://www.youtube.com/@beastbalak" target="_blank">YouTube</a>
        <a href="#">Videos</a>
        <a href="#">Playlists</a>
        <a class="cta" id="subscribe">Subscribe</a>
      </nav>
    </header>

    <section class="hero">
      <div class="meta">
        <h2>Welcome to BeastBalak</h2>
        <p class="muted">A hub for creativity, entertainment, and storytelling — straight from my YouTube channel.</p>
        <div class="hero-actions">
          <a class="btn play" href="https://www.youtube.com/@beastbalak" target="_blank">▶ Visit Channel</a>
        </div>
      </div>
    </section>

    <div class="toolbar">
      <div class="search">
        <input id="q" placeholder="Search videos..." />
      </div>
      <div class="pill">YT</div>
    </div>

    <div id="catalog"></div>

    <footer>Made with ♥ for BeastBalak — Save as <code>beastbalak-clone.html</code> and open in your browser.</footer>
  </div>

  <script>
    const videos = [
      {id:1,title:'My First Video',img:'https://img.youtube.com/vi/dQw4w9WgXcQ/hqdefault.jpg', link:'https://www.youtube.com/watch?v=dQw4w9WgXcQ'},
      {id:2,title:'Behind the Scenes',img:'https://img.youtube.com/vi/2Xc9gXyf2G4/hqdefault.jpg', link:'https://www.youtube.com/watch?v=2Xc9gXyf2G4'}
    ];

    const catalog = document.getElementById('catalog');
    function renderCatalog(filter=''){
      catalog.innerHTML = '';
      const container = document.createElement('section');
      container.className='row';
      container.innerHTML = `<h3>Latest from BeastBalak</h3><div class='cards'></div>`;
      const cards = container.querySelector('.cards');
      videos.forEach(v=>{
        if(filter && !v.title.toLowerCase().includes(filter.toLowerCase())) return;
        const card = document.createElement('div');
        card.className='card';
        card.innerHTML = `<img src='${v.img}' alt='${v.title}' /><div class='title'>${v.title}</div>`;
        card.addEventListener('click', ()=> window.open(v.link,'_blank'));
        cards.appendChild(card);
      });
      catalog.appendChild(container);
    }
    renderCatalog();

    document.getElementById('q').addEventListener('input', e=> renderCatalog(e.target.value));
    document.getElementById('subscribe').addEventListener('click', ()=> window.open('https://www.youtube.com/@beastbalak?sub_confirmation=1','_blank'));
  </script>
</body>
</html>
